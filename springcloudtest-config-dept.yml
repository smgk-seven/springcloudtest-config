spring:
  profiles:
    active: dev
---
server:
  port: 8001
#数据库信息配置
spring:
  profiles: dev #开发环境
  application:
    name: springcloudtest-config-dept  #应用名称
  datasource:
    url: jdbc:mysql://localhost:3306/springcloudtest01
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    userGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.smgk.springcloud.entities
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存

#客户端注册进eureka服务列表
eureka:
  client:
    service-url:
      defaultZone: #http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    #服务实例名称修改
    instance-id: springcloudtest-provider-dept-8001
    #访问路径显示IP地址
    prefer-ip-address: true

info:
  app.name: springcloudtest-config-dept
  company.name: www.smgk.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}